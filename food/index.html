<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Food App - Integrated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .page { display: none; }
        .active-page { display: block; }
        .bg-app-green { background-color: #3D643E; }
        .bg-app-red { background-color: #C35355; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen bg-white shadow-2xl">

    <div id="homePage" class="page active-page">
        <header class="bg-app-green text-white p-7 rounded-b-[45px]">
            <div class="flex justify-between items-center mb-8">
                <div class="space-y-1">
                    <p class="text-[12px] opacity-80">Lokasi</p>
                    <div class="flex items-center gap-2">
                        <i class="fas fa-map-marker-alt text-sm"></i>
                        <span class="text-[14px] font-semibold">123 Anywhere St., Any City</span>
                    </div>
                </div>
                <button class="bg-white/20 p-3 rounded-2xl"><i class="far fa-bell text-xl"></i></button>
            </div>
            <div class="flex gap-3 pb-2">
                <input type="text" placeholder="Search..." class="flex-1 py-4 px-6 rounded-[18px] text-black outline-none">
                <button class="bg-white px-4 rounded-[18px] text-app-green"><i class="fas fa-sliders-h"></i></button>
            </div>
        </header>

        <main class="p-6 space-y-8">
            <section onclick="showPage('cakePage')" class="cursor-pointer">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-extrabold text-xl">Special Offers</h2>
                    <span class="text-sm text-gray-400">See all ></span>
                </div>
                <div class="relative rounded-[32px] overflow-hidden h-48">
                    <img src="https://images.unsplash.com/photo-1547592166-23ac45744acd?auto=format&fit=crop&w=800" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/30 p-6 flex flex-col justify-center text-white">
                        <h3 class="text-2xl font-extrabold">Special Offers<br><span class="text-5xl">up to 15</span></h3>
                        <button class="bg-app-red w-fit px-6 py-2 rounded-full mt-4 font-bold">Buy Now</button>
                    </div>
                </div>
            </section>

            <section>
                <h2 class="font-extrabold text-xl mb-4">Categories</h2>
                <div class="flex justify-between">
                    <div class="flex flex-col items-center gap-2" onclick="showPage('cakePage')">
                        <div class="w-16 h-16 rounded-full bg-app-green flex items-center justify-center text-white text-xl shadow-lg"><i class="fas fa-birthday-cake"></i></div>
                        <span class="text-xs font-bold">Cake</span>
                    </div>
                    </div>
            </section>
        </main>
    </div>

    <div id="cakePage" class="page">
        <div class="h-[300px] relative">
            <img src="https://images.unsplash.com/photo-1547592166-23ac45744acd?auto=format&fit=crop&w=800" class="w-full h-full object-cover">
            <div class="absolute top-8 left-6 right-6 flex justify-between">
                <button onclick="showPage('homePage')" class="bg-white p-3 rounded-xl shadow-md"><i class="fas fa-chevron-left"></i></button>
                <button class="bg-white p-3 rounded-xl shadow-md"><i class="far fa-bell"></i></button>
            </div>
        </div>
        <div class="bg-white -mt-12 rounded-t-[50px] p-8 min-h-screen">
            <h1 class="text-center text-3xl font-extrabold mb-8">Cake</h1>
            <div class="grid grid-cols-2 gap-5">
                <div onclick="showPage('cartPage')" class="border border-gray-100 rounded-[35px] p-4 shadow-sm bg-white cursor-pointer hover:scale-105 transition-transform">
                    <img src="https://images.unsplash.com/photo-1536599424071-0b215a388ba7?auto=format&fit=crop&w=400" class="h-32 w-full object-cover rounded-[25px] mb-3">
                    <h4 class="font-extrabold text-[15px]">Matcha Cake</h4>
                    <div class="flex justify-between items-center mt-2">
                        <span class="font-extrabold text-lg">$123</span>
                        <div class="bg-app-red text-white w-8 h-8 rounded-full flex items-center justify-center shadow-md"><i class="fas fa-plus"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="cartPage" class="page">
        <header class="p-8 flex justify-between items-center">
            <button onclick="showPage('cakePage')" class="text-xl font-bold"><i class="fas fa-chevron-left"></i></button>
            <h1 class="text-2xl font-extrabold text-center flex-1">Cart</h1>
            <button class="text-xl"><i class="far fa-bell"></i></button>
        </header>

        <main class="px-6 space-y-4">
            <div class="border border-gray-100 rounded-[25px] p-4 flex gap-4 shadow-sm">
                <img src="https://images.unsplash.com/photo-1536599424071-0b215a388ba7?auto=format&fit=crop&w=200" class="w-20 h-20 rounded-[20px] object-cover">
                <div class="flex-1">
                    <p class="text-xs text-gray-400">Cake</p>
                    <h3 class="font-extrabold text-md">Matcha Cake</h3>
                    <p class="font-extrabold text-lg mt-1">$123</p>
                </div>
                <div class="flex items-center gap-3 self-end">
                    <button class="bg-app-red text-white w-6 h-6 rounded-full">-</button>
                    <span class="font-bold">1</span>
                    <button class="bg-app-red text-white w-6 h-6 rounded-full">+</button>
                </div>
            </div>
        </main>

        <div class="fixed bottom-0 max-w-md w-full bg-app-green rounded-t-[50px] p-10 text-white shadow-[0_-10px_40px_rgba(0,0,0,0.1)]">
            <div class="space-y-4 opacity-90 text-sm">
                <div class="flex justify-between"><span>Subtotal</span><span>$ 123,456.78</span></div>
                <div class="h-[1px] bg-white/20"></div>
                <div class="flex justify-between"><span>Delivery</span><span>$ 123,456.78</span></div>
                <div class="h-[1px] bg-white/20"></div>
                <div class="flex justify-between items-center pt-2">
                    <span class="text-xl font-extrabold">Total</span>
                    <span class="text-xl font-extrabold">$ 123,456.78</span>
                </div>
            </div>
            <button class="w-full bg-app-red py-5 rounded-[25px] text-lg font-extrabold mt-8 shadow-xl active:scale-95 transition-all">
                Checkout
            </button>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            // All pages hide karo
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            // Selected page show karo
            document.getElementById(pageId).classList.add('active-page');
            // Scroll to top
            window.scrollTo(0,0);
        }
    </script>

</body>
</html>
