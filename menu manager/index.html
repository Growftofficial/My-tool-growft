<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Manager - Hotel Vijay</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-200 pb-20 font-sans">

    <div class="p-6 border-b border-slate-800 flex justify-between items-center sticky top-0 bg-slate-950/80 backdrop-blur-md z-50">
        <div>
            <h1 class="text-2xl font-black text-orange-500 italic tracking-tighter">MENU ADMIN</h1>
            <p class="text-[9px] text-slate-500 font-bold uppercase tracking-[0.2em]">Hotel Vijay Dashboard</p>
        </div>
        <button onclick="loadMenu()" class="bg-slate-800 px-4 py-2 rounded-xl text-[10px] font-black hover:bg-slate-700 transition-all">ðŸ”„ REFRESH</button>
    </div>

    <div class="max-w-2xl mx-auto p-4">
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-slate-900 p-5 rounded-[2rem] border border-slate-800 shadow-xl">
                <p class="text-[10px] text-slate-500 font-black uppercase mb-1">Total Dishes</p>
                <h2 id="total-count" class="text-3xl font-black text-orange-500">0</h2>
            </div>
            <div class="bg-slate-900 p-5 rounded-[2rem] border border-slate-800 shadow-xl text-right">
                <p class="text-[10px] text-slate-500 font-black uppercase mb-1">Categories</p>
                <h2 id="cat-count" class="text-3xl font-black text-blue-400">0</h2>
            </div>
        </div>

        <div class="mb-6">
            <input type="text" oninput="filterMenu(this.value)" placeholder="Search dish name..." class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-800 font-bold outline-none focus:ring-2 focus:ring-orange-500 text-sm">
        </div>

        <div id="admin-menu-list" class="space-y-4">
            <div class="text-center py-20 text-slate-700 font-bold animate-pulse uppercase tracking-widest text-xs">Loading Live Menu...</div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center p-4 z-[100] backdrop-blur-sm">
        <div class="bg-slate-900 p-8 rounded-[3rem] w-full max-w-md border border-slate-800 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-orange-500 italic">EDIT ITEM</h2>
                <button onclick="closeModal()" class="text-slate-500 hover:text-white text-3xl font-light">&times;</button>
            </div>
            
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Dish Name</label>
                    <input id="edit-name" type="text" class="w-full bg-slate-800 p-4 rounded-2xl border border-slate-700 font-bold focus:border-orange-500 outline-none mt-1">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Price (â‚¹)</label>
                        <input id="edit-price" type="number" class="w-full bg-slate-800 p-4 rounded-2xl border border-slate-700 font-bold focus:border-orange-500 outline-none mt-1">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Type</label>
                        <select id="edit-type" class="w-full bg-slate-800 p-4 rounded-2xl border border-slate-700 font-bold focus:border-orange-500 outline-none mt-1">
                            <option value="Veg">Veg (Green)</option>
                            <option value="Non-Veg">Non-Veg (Red)</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Offer Label (Ex: Bestseller)</label>
                    <input id="edit-label" type="text" placeholder="e.g. 10% OFF" class="w-full bg-slate-800 p-4 rounded-2xl border border-slate-700 font-bold focus:border-orange-500 outline-none mt-1">
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Image URL</label>
                    <input id="edit-img" type="text" class="w-full bg-slate-800 p-4 rounded-2xl border border-slate-700 font-bold focus:border-orange-500 outline-none mt-1 text-xs">
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1">Description</label>
                    <textarea id="edit-desc" rows="2" class="w-full bg-slate-800 p-4 rounded-2xl border border-slate-700 font-bold focus:border-orange-500 outline-none mt-1 text-sm"></textarea>
                </div>

                <button onclick="saveChanges()" id="saveBtn" class="w-full bg-orange-600 hover:bg-orange-500 py-5 rounded-2xl font-black text-white shadow-lg shadow-orange-900/20 transition-all active:scale-95 mt-4">
                    SAVE CHANGES
                </button>
            </div>
        </div>
    </div>

    <script>
        // MENU MANAGEMENT URL (Sheet 1 - Menu)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwbXOO0nv1NeFkngHIe-GNJtv1-zB3AboUYzLKSfyVVv0Gaqepc5_KN82o6Dgt3uWUsVg/exec";
        
        let menuItems = [];
        let currentEditingId = null;

        async function loadMenu() {
            try {
                const res = await fetch(SCRIPT_URL + "?get=menu");
                menuItems = await res.json();
                
                document.getElementById('total-count').innerText = menuItems.length;
                document.getElementById('cat-count').innerText = [...new Set(menuItems.map(i => i.category))].length;

                renderList(menuItems);
            } catch (e) { alert("Menu load fail! Check Script URL."); }
        }

        function renderList(items) {
            const container = document.getElementById('admin-menu-list');
            container.innerHTML = items.map(item => `
                <div class="bg-slate-900 p-4 rounded-[2rem] border border-slate-800 flex items-center gap-4 hover:border-orange-500/50 transition-all">
                    <img src="${item.img}" class="w-16 h-16 rounded-2xl object-cover bg-slate-800 shadow-inner">
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full ${item.type === 'Veg' ? 'bg-green-500' : 'bg-red-500'}"></span>
                            <h3 class="font-bold text-sm tracking-tight">${item.name}</h3>
                        </div>
                        <p class="text-orange-500 font-black text-xs">â‚¹${item.price} <span class="ml-2 text-[8px] text-slate-600 font-bold uppercase tracking-widest">${item.category}</span></p>
                    </div>
                    <button onclick='openModal(${JSON.stringify(item).replace(/'/g, "&apos;")})' class="bg-slate-800 text-white px-5 py-2 rounded-xl text-[10px] font-black hover:bg-orange-600 transition-all">EDIT</button>
                </div>
            `).join('');
        }

        function filterMenu(query) {
            const filtered = menuItems.filter(i => i.name.toLowerCase().includes(query.toLowerCase()));
            renderList(filtered);
        }

        function openModal(item) {
            currentEditingId = item.id;
            document.getElementById('edit-name').value = item.name;
            document.getElementById('edit-price').value = item.price;
            document.getElementById('edit-img').value = item.img;
            document.getElementById('edit-label').value = item.label || "";
            document.getElementById('edit-desc').value = item.desc;
            document.getElementById('edit-type').value = item.type;
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        async function saveChanges() {
            const btn = document.getElementById('saveBtn');
            const originalText = btn.innerText;
            btn.innerText = "UPDATING...";
            btn.disabled = true;

            const updateData = {
                action: "update_menu_item",
                id: currentEditingId,
                name: document.getElementById('edit-name').value,
                price: document.getElementById('edit-price').value,
                img: document.getElementById('edit-img').value,
                label: document.getElementById('edit-label').value,
                desc: document.getElementById('edit-desc').value,
                type: document.getElementById('edit-type').value,
                category: menuItems.find(i => i.id == currentEditingId).category
            };

            try {
                // Post to Menu Web App
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(updateData)
                });
                
                alert("Menu Updated! Customer page will now show new prices.");
                closeModal();
                loadMenu();
            } catch (e) { alert("Error updating!"); }
            
            btn.innerText = originalText;
            btn.disabled = false;
        }

        loadMenu();
    </script>
</body>
</html>
