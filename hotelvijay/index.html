<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Vijay - Order Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 pb-32 font-sans">
    <div id="main-ui">
        <div class="bg-orange-600 text-white p-6 text-center shadow-lg sticky top-0 z-50">
            <h1 class="text-3xl font-black italic">Hotel Vijay</h1>
            <p class="text-xs opacity-90 font-bold uppercase tracking-widest">Growft Digital System</p>
        </div>

        <div class="max-w-md mx-auto p-4">
            <div class="bg-white p-5 rounded-3xl shadow-sm mb-6 border border-gray-100">
                <input id="name" type="text" placeholder="Aapka Naam" class="w-full bg-gray-50 p-4 rounded-2xl mb-4 font-bold outline-none focus:ring-2 focus:ring-orange-500">
                <input id="table" type="number" placeholder="Table Number" class="w-full bg-gray-50 p-4 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-orange-500">
            </div>
            <div id="menu-list" class="space-y-4"></div>
        </div>

        <div id="cart-bar" class="fixed bottom-0 left-0 right-0 p-5 bg-white border-t shadow-2xl hidden z-50">
            <div class="max-w-md mx-auto flex justify-between items-center">
                <div><p class="text-[10px] text-gray-400 font-black">TOTAL BILL</p><span class="text-3xl font-black text-orange-600">‚Çπ<span id="total-price">0</span></span></div>
                <button onclick="placeOrder()" id="orderBtn" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black active:scale-95 transition-all">PLACE ORDER</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxGebGIWsoLxMbNy4v73TJ2-B_SjG707y7d7miAE_QQstcIAGl6cPOwQtfp64zYkbE/exec";
        const menuItems = [
            { id: 1, name: "Paneer Masala", price: 250 },
            { id: 2, name: "Dal Tadka", price: 180 },
            { id: 3, name: "Butter Naan", price: 40 },
            { id: 4, name: "Veg Pulao", price: 150 }
        ];
        let cart = {};

        function renderMenu() {
            const container = document.getElementById('menu-list');
            container.innerHTML = '';
            menuItems.forEach(item => {
                const qty = cart[item.id] || 0;
                container.innerHTML += `<div class="bg-white p-5 rounded-3xl flex justify-between items-center shadow-sm">
                    <div><p class="font-black text-gray-800">${item.name}</p><p class="text-orange-600 font-black">‚Çπ${item.price}</p></div>
                    <div class="flex items-center gap-3 bg-gray-100 p-2 rounded-2xl">
                        <button onclick="updateQty(${item.id}, -1)" class="w-8 h-8 bg-white rounded-lg font-bold">-</button>
                        <span class="font-black text-lg">${qty}</span>
                        <button onclick="updateQty(${item.id}, 1)" class="w-8 h-8 bg-orange-600 text-white rounded-lg font-bold">+</button>
                    </div>
                </div>`;
            });
        }

        function updateQty(id, change) {
            cart[id] = (cart[id] || 0) + change;
            if (cart[id] <= 0) delete cart[id];
            const total = menuItems.reduce((s, i) => s + (i.price * (cart[i.id] || 0)), 0);
            document.getElementById('total-price').innerText = total;
            document.getElementById('cart-bar').classList.toggle('hidden', total === 0);
            renderMenu();
        }

        async function placeOrder() {
            const name = document.getElementById('name').value;
            const table = document.getElementById('table').value;
            if (!name || !table) return alert("Pehle details bharo!");
            
            const invID = "VJ-" + Math.floor(Math.random() * 9000 + 1000);
            const items = menuItems.filter(i => cart[i.id]).map(i => `${i.name} (${cart[i.id]})`).join(', ');
            const total = document.getElementById('total-price').innerText;

            document.getElementById('orderBtn').innerText = "SENDING...";
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: "add", invoice_no: invID, customer_name: name, table_no: table, items: items, total_amount: total }) });
            
            new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3').play();
            startTracking(invID);
        }

      // index.html mein startTracking function ko isse replace karein
function startTracking(invID) {
    const trackUI = `
        <div class="flex flex-col items-center justify-center min-h-screen p-6 text-center bg-white">
            <div id="track-icon" class="text-7xl mb-4">üë®‚Äçüç≥</div>
            <h1 class="text-2xl font-black mb-2 tracking-tighter">ORDER #${invID}</h1>
            <div id="track-status" class="bg-orange-500 text-white px-8 py-3 rounded-full font-bold animate-pulse text-sm">WAITING FOR CASHIER...</div>
            <p class="mt-6 text-gray-500 text-sm italic">Bhai, Chef ne aapka order dekh liya hai. Khana aa raha hai!</p>
            <button onclick="location.reload()" class="mt-10 text-xs text-gray-400 underline">Order naya karna hai? Click karein</button>
        </div>`;
    
    document.getElementById('main-ui').innerHTML = trackUI;

    // Har 8-10 second mein status check karo
    setInterval(async () => {
        try {
            // Nocache taaki hamesha fresh data mile
            const res = await fetch(SCRIPT_URL + "?t=" + new Date().getTime()); 
            const orders = await res.json();
            const myOrder = orders.find(o => String(o.invoice_no) === String(invID));

            if(myOrder) {
                const s = document.getElementById('track-status');
                const icon = document.getElementById('track-icon');
                const currentStatus = myOrder.status.trim().toLowerCase();

                s.innerText = myOrder.status.toUpperCase();

                if(currentStatus === "preparing") {
                    s.className = "bg-blue-600 text-white px-8 py-3 rounded-full font-bold animate-bounce text-sm";
                    icon.innerText = "üî•";
                } else if(currentStatus === "ready") {
                    s.className = "bg-green-600 text-white px-8 py-3 rounded-full font-bold text-sm";
                    icon.innerText = "üòã";
                    // Customer ko bhi pata chale ki ready hai
                    if(!window.readyPlayed) {
                        new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3').play();
                        window.readyPlayed = true;
                    }
                }
            }
        } catch (e) { console.log("Tracking Error"); }
    }, 8000); // 8 second ka interval
}
        renderMenu();
    </script>
</body>
</html>
