<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Vijay - Order Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .qty-btn:active { transform: scale(0.9); }
        #cart-bar { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 pb-32 font-sans">
    <div class="bg-orange-600 text-white p-6 text-center shadow-lg sticky top-0 z-50">
        <h1 class="text-3xl font-black italic">Hotel Vijay</h1>
        <p class="text-xs opacity-90 mt-1 uppercase font-bold tracking-widest">Growft Digital System</p>
    </div>

    <div class="max-w-md mx-auto p-4">
        <div class="bg-white p-5 rounded-3xl shadow-sm mb-6 border border-gray-100">
            <div class="space-y-4">
                <input id="name" type="text" placeholder="Aapka Naam" class="w-full bg-gray-50 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-orange-500 font-bold">
                <input id="table" type="number" placeholder="Table Number" class="w-full bg-gray-50 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-orange-500 font-bold">
            </div>
        </div>

        <div id="menu-list" class="space-y-4"></div>
    </div>

    <div id="cart-bar" class="fixed bottom-0 left-0 right-0 p-5 bg-white border-t border-gray-100 shadow-2xl hidden z-50">
        <div class="max-w-md mx-auto flex justify-between items-center mb-4">
            <div>
                <p class="text-[10px] text-gray-400 font-black uppercase">Grand Total</p>
                <span class="text-3xl font-black text-orange-600">₹<span id="total-price">0</span></span>
            </div>
            <button onclick="placeOrder()" id="orderBtn" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black shadow-lg active:scale-95 transition-all">
                PLACE ORDER
            </button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxGebGIWsoLxMbNy4v73TJ2-B_SjG707y7d7miAE_QQstcIAGl6cPOwQtfp64zYkbE/exec";
        
        const menuItems = [
            { id: 1, name: "Paneer Masala", price: 250 },
            { id: 2, name: "Dal Tadka", price: 180 },
            { id: 3, name: "Butter Naan", price: 40 },
            { id: 4, name: "Veg Pulao", price: 150 },
            { id: 5, name: "Mutton Handi", price: 450 }
        ];

        let cart = {}; // Qty track karne ke liye object use karenge

        function renderMenu() {
            const container = document.getElementById('menu-list');
            container.innerHTML = ''; 
            menuItems.forEach(item => {
                const qty = cart[item.id] || 0;
                const div = document.createElement('div');
                div.className = "bg-white p-5 rounded-3xl flex justify-between items-center shadow-sm border border-gray-50";
                div.innerHTML = `
                    <div>
                        <p class="font-black text-gray-800 text-lg">${item.name}</p>
                        <p class="text-orange-600 font-black">₹${item.price}</p>
                    </div>
                    <div class="flex items-center gap-3 bg-gray-100 p-2 rounded-2xl">
                        <button onclick="updateQty(${item.id}, -1)" class="qty-btn w-8 h-8 bg-white rounded-lg font-black shadow-sm text-gray-500">-</button>
                        <span class="font-black text-lg w-4 text-center">${qty}</span>
                        <button onclick="updateQty(${item.id}, 1)" class="qty-btn w-8 h-8 bg-orange-600 text-white rounded-lg font-black shadow-sm">+</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function updateQty(id, change) {
            cart[id] = (cart[id] || 0) + change;
            if (cart[id] <= 0) delete cart[id];
            updateCartUI();
            renderMenu();
        }

        function updateCartUI() {
            const total = menuItems.reduce((sum, item) => sum + (item.price * (cart[item.id] || 0)), 0);
            const count = Object.values(cart).reduce((a, b) => a + b, 0);
            
            if (count > 0) {
                document.getElementById('cart-bar').classList.remove('hidden');
                document.getElementById('total-price').innerText = total;
            } else {
                document.getElementById('cart-bar').classList.add('hidden');
            }
        }

        async function placeOrder() {
            const name = document.getElementById('name').value;
            const table = document.getElementById('table').value;
            if (!name || !table) return alert("Pehle naam aur table bhariye!");

            const itemsArray = menuItems.filter(i => cart[i.id]).map(i => `${i.name} (${cart[i.id]})`);
            const total = menuItems.reduce((sum, item) => sum + (item.price * (cart[item.id] || 0)), 0);

            const orderData = {
                invoice_no: "VJ-" + Math.floor(Math.random() * 9000 + 1000),
                customer_name: name,
                table_no: table,
                items: itemsArray.join(', '),
                total_amount: total
            };

            const orderBtn = document.getElementById('orderBtn');
            orderBtn.innerText = "SENDING...";
            orderBtn.disabled = true;

            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(orderData) });
                
                // --- SUCCESS SOUND FOR CUSTOMER ---
                new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3').play();
                
                alert("Order Placed Successfully! Sound check kijiye.");
                location.reload();
            } catch (e) { location.reload(); }
        }

        renderMenu();
    </script>
</body>
</html>
