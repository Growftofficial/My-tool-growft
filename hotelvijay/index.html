<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Vijay - Order Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 pb-32 font-sans text-black">
    <div id="main-ui">
        <div class="bg-orange-600 text-white p-6 text-center shadow-lg sticky top-0 z-50">
            <h1 class="text-3xl font-black italic">Hotel Vijay</h1>
            <p class="text-xs opacity-90 font-bold uppercase tracking-widest">Growft Digital System</p>
        </div>

        <div class="max-w-md mx-auto p-4">
            <div id="order-info" class="bg-white p-5 rounded-3xl shadow-sm mb-6 border border-gray-100">
                <h3 class="text-[10px] font-black text-gray-400 uppercase mb-3 tracking-widest text-center">Customer Details</h3>
                <div class="space-y-4">
                    <input id="name" type="text" placeholder="Aapka Naam / Name" class="w-full bg-gray-50 p-4 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-orange-500 border-none">
                    <input id="table" type="number" placeholder="Table Number (Ex: 05)" class="w-full bg-gray-50 p-4 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-orange-500 border-none">
                </div>
            </div>

            <div id="menu-list" class="space-y-4">
                </div>
        </div>

        <div id="cart-bar" class="fixed bottom-0 left-0 right-0 p-5 bg-white border-t shadow-2xl hidden z-50">
            <div class="max-w-md mx-auto flex justify-between items-center">
                <div>
                    <p class="text-[10px] text-gray-400 font-black">TOTAL BILL</p>
                    <span class="text-3xl font-black text-orange-600">â‚¹<span id="total-price">0</span></span>
                </div>
                <button onclick="placeOrder()" id="orderBtn" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black active:scale-95 transition-all shadow-lg">
                    PLACE ORDER
                </button>
            </div>
        </div>
    </div>

    <script>
    // 1. Agar Client ID mil gayi hai toh yahan dalo, warna isse error nahi aayega
    const GOOGLE_CLIENT_ID = "PASTE_YOUR_ID_HERE.apps.googleusercontent.com"; 

    function handleCredentialResponse(response) {
        try {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            userData = { name: payload.name, email: payload.email };
            
            // Login ke baad auto-fill naam
            document.getElementById('name').value = userData.name;
            document.getElementById('user-welcome').innerText = "Namaste, " + userData.name;
            document.getElementById('login-container').classList.add('hidden');
        } catch (e) {
            console.log("Login Error, continuing as Guest");
        }
    }
</script>
</body>
</html>
