<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Vijay - Order Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 pb-32 font-sans text-black">
    <div id="main-ui">
        <div class="bg-orange-600 text-white p-6 text-center shadow-lg sticky top-0 z-50">
            <h1 class="text-3xl font-black italic">Hotel Vijay</h1>
            <p class="text-xs opacity-90 font-bold uppercase tracking-widest">Growft Digital System</p>
        </div>

        <div class="max-w-md mx-auto p-4">
            <div id="order-info" class="bg-white p-5 rounded-3xl shadow-sm mb-6 border border-gray-100">
                <h3 class="text-[10px] font-black text-gray-400 uppercase mb-3 tracking-widest text-center">Customer Details</h3>
                <div class="space-y-4">
                    <input id="name" type="text" placeholder="Aapka Naam / Name" class="w-full bg-gray-50 p-4 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-orange-500 border-none text-black">
                    <input id="table" type="number" placeholder="Table Number (Ex: 05)" class="w-full bg-gray-50 p-4 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-orange-500 border-none text-black">
                </div>
            </div>

            <h2 class="text-xl font-black mb-4 px-2 tracking-tight">Today's Special Menu</h2>
            <div id="menu-list" class="space-y-4"></div>
        </div>

        <div id="cart-bar" class="fixed bottom-0 left-0 right-0 p-5 bg-white border-t shadow-2xl hidden z-50">
            <div class="max-w-md mx-auto flex justify-between items-center">
                <div>
                    <p class="text-[10px] text-gray-400 font-black">TOTAL BILL</p>
                    <span class="text-3xl font-black text-orange-600">₹<span id="total-price">0</span></span>
                </div>
                <button onclick="placeOrder()" id="orderBtn" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black active:scale-95 transition-all shadow-lg">
                    PLACE ORDER
                </button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzLUkZsUnJXAIo-aaimfbHedZ6Xq4rJ1MoY1rMDqb_10hVR3faOOxDe7eItRDjRKCpb/exec";
        
        let cart = {};
        const menuItems = [
            { id: 1, name: "Paneer Masala", price: 250 },
            { id: 2, name: "Dal Tadka", price: 180 },
            { id: 3, name: "Butter Naan", price: 40 },
            { id: 4, name: "Veg Pulao", price: 150 },
            { id: 5, name: "Jeera Rice", price: 120 }
        ];

        function renderMenu() {
            const container = document.getElementById('menu-list');
            container.innerHTML = '';
            menuItems.forEach(item => {
                const qty = cart[item.id] || 0;
                container.innerHTML += `
                <div class="bg-white p-5 rounded-3xl flex justify-between items-center shadow-sm border border-gray-50">
                    <div>
                        <p class="font-black text-gray-800 text-lg">${item.name}</p>
                        <p class="text-orange-600 font-black">₹${item.price}</p>
                    </div>
                    <div class="flex items-center gap-3 bg-gray-100 p-2 rounded-2xl">
                        <button onclick="updateQty(${item.id}, -1)" class="w-8 h-8 bg-white rounded-lg font-bold shadow-sm">-</button>
                        <span class="font-black text-lg w-4 text-center">${qty}</span>
                        <button onclick="updateQty(${item.id}, 1)" class="w-8 h-8 bg-orange-600 text-white rounded-lg font-bold shadow-sm">+</button>
                    </div>
                </div>`;
            });
        }

        function updateQty(id, change) {
            cart[id] = (cart[id] || 0) + change;
            if (cart[id] <= 0) delete cart[id];
            let total = 0;
            menuItems.forEach(i => { if(cart[i.id]) total += i.price * cart[i.id]; });
            document.getElementById('total-price').innerText = total;
            document.getElementById('cart-bar').classList.toggle('hidden', total === 0);
            renderMenu();
        }

        async function placeOrder() {
            const nameVal = document.getElementById('name').value;
            const tableVal = document.getElementById('table').value;
            if (!nameVal || !tableVal) return alert("Bhai, Naam aur Table zaroori hai!");
            
            const invID = "VJ-" + Math.floor(Math.random() * 9000 + 1000);
            const items = menuItems.filter(i => cart[i.id]).map(i => `${i.name} (${cart[i.id]})`).join(', ');
            const total = document.getElementById('total-price').innerText;

            const orderBtn = document.getElementById('orderBtn');
            orderBtn.innerText = "SENDING...";
            orderBtn.disabled = true;

            // Yeh URL wahi hai jo manually khul raha hai
            const targetURL = "https://www.growft.online/tracorder/index.html?id=" + invID;

            try {
                await fetch(SCRIPT_URL, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    body: JSON.stringify({ 
                        action: "add", invoice_no: invID, customer_name: nameVal, 
                        table_no: tableVal, items: items, total_amount: total
                    }) 
                });
                
                // Redirection with a small delay for safety
                setTimeout(() => { window.location.href = targetURL; }, 500);

            } catch (e) {
                window.location.href = targetURL;
            }
        }
        renderMenu();
    </script>
</body>
</html>
